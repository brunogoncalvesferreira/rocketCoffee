<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--lista de fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--link CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>RocketCoffee</title>
  </head>
  <body>
    <header id="header">
      <nav id="navegacao" class="content active">
        <div class="wrapper">
          <img src="./assets/logo-mobile.svg" alt="Logo da página" />

          <img
            onclick="abrirMenuMobile()"
            class="botao-abrir"
            src="./assets/menu-buguer-open.svg"
            alt="Botão abrir menu mobile"
          />

          <ul class="menu-mobile">
            <li><a onclick="fecharMenuMobile()" href="#secao">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>

          <a class="botao" href="#">
            <p>Pegar meu café</p>
            <svg
              width="8"
              height="13"
              viewBox="0 0 8 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z"
                fill="white"
              />
            </svg>
          </a>

          <img
            onclick="fecharMenuMobile()"
            class="botao-fechar"
            src="./assets/menu-buguer-close.svg"
            alt="Botão fechar menu mobile"
          />
        </div>
      </nav>
    </header>

    <main id="main">
      <section class="titulo">
        <h1>O café que fará seu código decolar para o próximo nível.</h1>
      </section>

      <a class="botao" href="#">
        <p>Pegar meu café</p>
        <svg
          width="8"
          height="13"
          viewBox="0 0 8 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z"
            fill="white"
          />
        </svg>
      </a>

      <section class="titulo-segundo">
        <img src="./assets/Títulos.png" alt="imagens dos titulos" />
      </section>

      <section class="image-copos-cafe">
        <img
          src="./assets/rocket-coffee.png"
          alt="imagem com dois copos de café"
        />
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
